<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字竖着排列</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<h4>咏柳</h4>
<p>
    碧玉妆成一树高，<br>
    万条垂下绿丝绦。<br>
    不知细叶谁裁出，<br>
    二月春风似剪刀。
</p>

<div class="verticle-mode">
