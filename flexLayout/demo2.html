<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex布局2</title>
    <style>
        body {
            margin: 20px;
        }

        .main {
            height: 100px;
            display: flex;
            justify-content: flex-end;
        }

        header {
            background-color: #cc3;
        }

        aside {
            background-color: #3cc;
        }

        main {
            background-color: #c3c;
        }

        footer {
            background-color: #33ee00;
        }
    </style>
</head>
<body>
<div class="main">
    <header>1</header>
    <aside>2</aside>
    <main>3</main>
    <footer>4</footer>
</div>

</body>
</html>
